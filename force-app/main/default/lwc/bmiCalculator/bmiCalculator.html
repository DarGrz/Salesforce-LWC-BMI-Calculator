<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>

            <template if:true={result}>
                <section class="slds-m-bottom_medium">
                    <h2>Your BMI value is</h2>
                    <div>{bmiValue}</div>
                    <h2>So you are:</h2>
                    <div class="slds-m-bottom_medium">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-m-bottom_medium" onclick={recalculate}>Re-calculate</button>
                </section>
            </template>
 
            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-text-title_bold slds-text-color_inverse" for="text-input-height">
                        <abbr class="slds-required" title="required">* </abbr>Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" min="0" max="300" id="text-input-height" placeholder="Enter your height in cm" required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-text-title_bold slds-text-color_inverse" for="text-input-weight">
                        <abbr class="slds-required" title="required">* </abbr>Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" min="0" max="300" id="text-input-weight" placeholder="Enter your weight in kg" required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-m-bottom_medium">Calculate</button>
                </form>
            </template>

            <div class="info-wrapper">
                <h2 class="">What your BMI means</h2>
                <p class="slds-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p> 
                <h3 class="slds-text-color_error">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight</p>
                <h3 class="slds-text-color_succes">Between 18.5 to 24.9</h3>
                <p class="slds-m-bottom_medium">You have a healthy weight range for young and middle-aged adults</p>
                <h3 class="slds-text-color_error">25 to 29.9</h3>
                <p class="slds-m-bottom_medium">You are overweight</p>
                <h3 class="slds-text-color_error">Over 30</h3>
                <p>You are obese</p>
            </div>
        </div>
    </div>
</template>
